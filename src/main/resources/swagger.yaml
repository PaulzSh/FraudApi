              $ref: '#/components/examples/201FraudAdditionSuspendExample'
    FraudIssuerAddition:
      description: Fraud submitted successfully.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Fraud'
          examples:
            201FraudAdditonExample:
              $ref: '#/components/examples/201FraudIssuerAdditionExample'
            201FraudAdditionRejectExample:
              $ref: '#/components/examples/201FraudAdditionRejectExample'
            201FraudAdditionSuspendExample:
              $ref: '#/components/examples/201FraudIssuerAdditionSuspendExample'
